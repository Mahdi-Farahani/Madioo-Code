<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Madioo-Code</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<img src="./assets/madioo-type.svg" class="madioo" />
			<div class="card">
				<div class="wrapper">
					<img src="./assets/real/Makima.jpg" class="cover-image" />
				</div>
				<img src="./assets/png/makima-text.png" class="title" />
				<img src="./assets/png/makima-3d.png" class="character" />
			</div>
			<div class="card">
				<div class="wrapper">
					<img src="./assets/real/Aki.jpg" class="cover-image" />
				</div>
				<img src="./assets/png/Aki-text.png" class="title" />
				<img src="./assets/png/aki-3d.png" class="character" />
			</div>
			<div class="card">
				<div class="wrapper">
					<img src="./assets/real/Denji.jpg" class="cover-image" />
				</div>
				<img src="./assets/png/Denji-text.png" class="title" />
				<img src="./assets/png/Denji-3d.png" class="character" />
			</div>
		</div>
	</body>
</html>
